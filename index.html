<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- create html calculator with buttons for each digit, + - * / and = -->
    <!-- need to create a display and fill with dummy numbers to start-->
    <!-- include a clear button-->
    <!-- include a decimal-->

    <div class="container">
        <div class="calculator">
            <div class="display">
                <span data-current-operand>0</span> <!--will need to create a length limit-->
            </div>
            <div class="functions">
                <button data-operation='+'>+</button>
                <button data-operation='-'>-</button>
                <button data-operation='/'>รท</button>
                <button data-operation='*'>X</button>
                <button data-equal>=</button>
                <button data-delete>DEL</button>
                <button data-clear>AC</button>
                <!-- <button>+/-</button> potentially include positive negative button-->
            </div>
            <div class="numbers">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-number>0</button>
                <button data-number>.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
